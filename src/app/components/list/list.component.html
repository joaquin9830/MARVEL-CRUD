<div class="container">
    <h1>Personajes de MARVEL</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let character of characters">
        <div class="card">
          <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension" class="card-img-top" alt="{{character.name}}">
          <div class="card-body">
            <h5 class="card-title">{{ character.name }}</h5>
            <p class="card-text">{{ character.description || 'No disponible' }}</p>
            <button class="btn btn-primary" (click)="updateCharacter(character)">Editar</button>
            <button class="btn btn-danger" (click)="deleteCharacter(character.id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" (click)="addCharacter({name: 'Nuevo personaje', description: 'DescripciÃ³n nueva', id: characters.length + 1})">Agregar personaje</button>
  </div>
