<div class="modal-overlay"></div>

<div class="card form-card">
  <h2>{{ character?.id ? 'Editar Personaje' : 'Agregar Personaje' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="character.name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">DescripciÃ³n</label>
      <textarea id="description" [(ngModel)]="character.description" name="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="image">Subir Imagen</label>
      <input type="file" id="image" (change)="onFileSelected($event)" class="form-control">
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">{{ character?.id ? 'Guardar Cambios' : 'Agregar Personaje' }}</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
